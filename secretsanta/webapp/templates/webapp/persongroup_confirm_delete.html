{% extends 'webapp/base.html' %}

{% block title %}{{ object.name }}{% endblock %}

{% block header %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Group: {{ object.name }}</h1>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">

        <div class="row">
            <div class="col-lg-6">
                <h2>Confirm Group Deletion</h2>
                <div class="bs-component well">
                    <form action="" method="post">{% csrf_token %}
                        <p>Are you sure you want to delete "{{ object }}"?
                            <br><strong>This action cannot be undone!</strong></p>
                        <input class="btn btn-danger" type="submit" value="Permanently Delete Group" />
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
