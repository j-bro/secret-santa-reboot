{% extends 'webapp/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block custom_head %}
    {% load bootstrap3 %}
{% endblock %}

{% block header %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
                <h1>Sign Up</h1>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
            <div class="well bs-component">
                <form action="{% url 'signup' %}" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">
                            Submit &nbsp;&nbsp;{% bootstrap_icon "check" %}
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
