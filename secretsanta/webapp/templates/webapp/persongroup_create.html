{% extends 'webapp/base.html' %}

{% block title %}Create Group{% endblock %}

{% block custom_head %}
    {% load bootstrap3 %}
{% endblock %}

{% block header %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Create Group</h1>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">

    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="well bs-component">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}" />
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">
                            Create Group
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
